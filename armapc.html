    <div class="content">
        <!--arma tu pc-->
        <div class="container">
            <h1>Configurador de PC</h1>
            <form id="pc-config-form" onsubmit="event.preventDefault(); calcularPrecio();">
                <label for="procesador">Selecciona un Procesador:</label>
                <select id="procesador">
                    <option value="0">-- Selecciona --</option>
                    <option value="200">Intel i5 - $200</option>
                    <option value="300">Intel i7 - $300</option>
                    <option value="250">AMD Ryzen 5 - $250</option>
                    <option value="350">AMD Ryzen 7 - $350</option>
                </select>
            
                <label for="gpu">Selecciona una Tarjeta Gráfica:</label>
                <select id="gpu">
                    <option value="0">-- Selecciona --</option>
                    <option value="400">NVIDIA RTX 3060 - $400</option>
                    <option value="600">NVIDIA RTX 3070 - $600</option>
                    <option value="500">AMD Radeon RX 6700 - $500</option>
                    <option value="700">AMD Radeon RX 6800 - $700</option>
                </select>
            
                <label for="ram">Selecciona la Memoria RAM:</label>
                <select id="ram">
                    <option value="0">-- Selecciona --</option>
                    <option value="80">8GB - $80</option>
                    <option value="150">16GB - $150</option>
                    <option value="300">32GB - $300</option>
                </select>
            
                <label for="almacenamiento">Selecciona el Almacenamiento:</label>
                <select id="almacenamiento">
                    <option value="0">-- Selecciona --</option>
                    <option value="100">SSD 500GB - $100</option>
                    <option value="200">SSD 1TB - $200</option>
                    <option value="50">HDD 1TB - $50</option>
                </select>
            
                <div class="button-container">
                    <button type="submit">Calcular Precio</button>
                    <button type="button" onclick="borrarOpciones()">Borrar Opciones</button>
                </div>
            </form>
            
            <div class="total" id="precio-total"></div>
            </div>
